<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style src="assets/css/style.css"></style>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="left-column">
            <div class="search-bar">
                <h2>Search for a City</h2>
                <input class=search-input placeholder="Brooklyn">
                <button class=searchbtn type="submit">Search</button>
            </div>
            <div class="saved-locations">
                <ul class="city-list">
                    <li class="city-btn">Sample City</li>
                </ul>
                <button id="clear-history" class="clear-btn hide">Clear History</button>
            </div>
        </div>
        <div class="right-column">
            <div class="current-weather">
                <div class="weather-box"></div>
                <h3>Current Conditions</h3>
               
            </div>
            <div class="forecast">
                <h3>5-Day Forecast</h3>
                <div class="future-weather-cards">
                    <div class="future-weather-box"></div>
                    <div class="future-weather-box"></div>
                    <div class="future-weather-box"></div>
                    <div class="future-weather-box"></div>
                    <div class="future-weather-box"></div>
                </div>
            </div>
        </div>
    
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
